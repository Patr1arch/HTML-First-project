<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> List of animals</title>
</head>

<body>
  <script type="text/javascript">
    var m = [{
        text: 'Животные',
        childs: [{
            text: 'Млекопитающие',
            childs: ['Коровы', 'Ослы', 'Собаки', 'Тигры']
          },
          {
            text: 'Другие',
            childs: [{
              text: 'Test',
              childs: ['Змеи', 'Птицы', 'Ящерицы'],
            }, ]
          },
        ]
      },
      {
        text: 'Рыбы',
        childs: [{
            text: 'Аквариумные',
            childs: ['Гуппи', 'Скалярии']
          },
          {
            text: 'Морские',
            childs: ['Морская форель']
          },
          {
            text: 'Другие',
            childs: [{
                text: 'Опасные',
                childs: ['Shark'],
              },
              {
                text: 'Save',
                childs: ['Clown-Fish']
              },
            ]
          },
        ]
      }
    ];

    function createList(childs) {

      var ul = document.createElement('ul');
      for (var child of childs) {
        var li = document.createElement('li');
        if (child.text !== undefined)
          li.append(child.text);
        if (typeof child !== 'object')
          li.append(child)
        else if (child.childs !== undefined)
          li.append(createList(child.childs))
        ul.append(li);
      }
      return ul;
    }
    document.body.append(createList(m))
  </script>

  <script type="text/javascript">
    function findChild(el) {
      if (el.children.length > 0) {
        for (let i = 0; i < el.children.length; i++) {
          console.log(el.children[i]);
          findChild(el.children[i]);
        }
      }
    }
    findChild(document);
  </script>
</body>

</html>
